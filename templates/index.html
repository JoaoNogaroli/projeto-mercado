function doLoop() {   
    $(".teste td").html("");
    $(".teste").html("");
    $(".teste").html("&nbsp;");
    $(".teste td").html("&nbsp;");
    $(".teste").empty();
    $(".teste").remove();

    $(".teste td").empty();

    option_value = document.getElementById('valor').value;
    console.log(option_value);
    document.getElementById('substituir').innerHTML = "Índice: " + option_value;
    $.ajax ({
        url: "/pegar",
        type: "POST",
        data: option_value,
        processData:false,
        
    }).done(function(data) {
        const keys = Object.keys(data)
        //console.log(data)
        //console.log(keys)
        let msg;
        
        
          

        for (let i=1; i<= keys.length; i++){
                
                msg = `<tr class='teste'>
                   
                    <td>${data['valores'+i]['open']}</td>
                    <td>${data['valores'+i]['high']}</td>
                    <td>${data['valores'+i]['low']}</td>
                    <td>${data['valores'+i]['close']}</td>
                    <td>${data['valores'+i]['tick_volume']}</td>
                    <td>${data['valores'+i]['hora']}</td>
                    <td>${data['valores'+i]['minuto']}</td>

                    </tr>`;
                    $('#inserir').append(msg);
                    
        }
        
        $('#tabela').DataTable( {
            'paging': false,
            'searching': false,
            "order": [[ 6, "desc" ]],});

};
